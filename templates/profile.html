<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: white;
        margin: 0;
    }

    .user-box {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px;
        background: #FFD700;
        border-bottom: 1px solid #ddd;
    }

    .user-img {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        object-fit: cover;
    }

    .user-info .phone {
        font-size: 18px;
        font-weight: bold;
    }

    .balance {
        display: block;
        margin-top: 5px;
        color: #444;
        font-size: 14px;
    }

    /* --- BOUTONS RECHARGER / RETRAIT --- */
    .actions {
        display: flex;
        justify-content: space-around;
        padding: 20px 15px;
        background: white;
        border-bottom: 1px solid #ddd;
        gap: 15px;
    }

    .btn {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        border-radius: 14px;
        font-weight: bold;
        color: black;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-recharge {
        background: #FFD700;
    }

    .btn-retrait {
        background: #FFD700;
    }

    /* --- MENU --- */
    .menu {
        margin-top: 10px;
        background: #FFD700;
        padding: 10px 0;
    }

    .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #eee;
        font-size: 15px;
    }

    .menu-item:last-child {
        border-bottom: none;
    }

    .menu-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .menu-left img {
        width: 22px;
        height: 22px;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    .logout {
        color: red;
        font-weight: bold;
    }

        /* --- NAVIGATION BAS --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            z-index: 10;
        }

        .bottom-nav a {
            text-decoration: none;
            color: #555;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 2px;
            color: #000;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .dashboard-header img {
                height: 170px;
            }
        }

</style>
</head>

<body>

<!-- IDENTITÉ UTILISATEUR -->
<div class="user-box">

        <span class="balance">Solde : {{ "{:,.0f}".format(user.solde_total or 0) }} XOF</span>
    </div>
</div>
